name: Synapse Conventions Check
on: [pull_request]

jobs:
  check-conventions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Convention Checker
        run: python tools/check_conventions.py